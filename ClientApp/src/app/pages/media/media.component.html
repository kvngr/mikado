<ng-container *ngIf="media | async as media; else loading">
  <table class="table table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Media type</th>
        <th>Title</th>
        <th>Author</th>
        <th>Content</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ media.type }}</td>
        <td>
          {{ media.title }}
        </td>
        <td>{{ media.author }}</td>
        <td>{{ media.content }}</td>
        <td>{{ media.date | date: "dd/MM/y" }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
